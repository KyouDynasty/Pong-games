<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laughing Animation</title>
    <style>
        .face {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: yellow;
            border-radius: 50%;
            margin: 50px auto;
        }
        .eyes {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: black;
            border-radius: 50%;
            top: 30px;
        }
        .left-eye {
            left: 25px;
        }
        .right-eye {
            right: 25px;
        }
        .mouth {
            position: absolute;
            width: 50px;
            height: 20px;
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
            border: 2px solid black;
            top: 60px;
            left: 25px;
            animation: laugh 2s infinite;
        }
        @keyframes laugh {
            0% {
                transform: scaleY(1);
            }
            50% {
                transform: scaleY(1.5);
            }
            100% {
                transform: scaleY(1);
            }
        }
    </style>
</head>
<body>
    <div class="face">
        <div class="eyes left-eye"></div>
        <div class="eyes right-eye"></div>
        <div class="mouth"></div>
    </div>
</body>
</html>
