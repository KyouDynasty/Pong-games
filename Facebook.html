<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Sign Up & Login</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 32px 24px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.10);
      width: 340px;
      margin-bottom: 24px;
    }
    h2 {
      color: #1877f2;
      text-align: center;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0 12px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
    }
    .dob-label, .gender-label {
      margin-top: 10px;
      color: #333;
      font-size: 14px;
    }
    .gender-group {
      display: flex;
      gap: 18px;
      margin-bottom: 12px;
    }
    .btn {
      width: 100%;
      background: #1877f2;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 8px;
    }
    .btn.signup {
      background: #42b72a;
      margin-bottom: 10px;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .fb-btn {
      background: #1877f2;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 2px 8px rgba(24,119,242,0.1);
      margin-bottom: 20px;
      margin-top: 12px;
      width: 100%;
      justify-content: center;
    }
    .fb-btn img {
      width: 24px;
      height: 24px;
    }
    #user-info {
      display: none;
      background: #fff;
      padding: 16px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      margin-bottom: 24px;
    }
    #user-info img {
      border-radius: 50%;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <!-- Facebook Login Button -->
  <button class="fb-btn" onclick="fbLogin()">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
    Login with Facebook
  </button>

  <div id="user-info">
    <img id="profile-pic" src="" alt="Profile Picture" width="80" height="80"><br>
    <span id="user-name"></span><br>
    <span id="user-email"></span>
  </div>

  <!-- Login Form -->
  <form class="container" action="#" method="post">
    <h2>Log In</h2>
    <input type="text" name="mobile_email" placeholder="Mobile number or email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit" class="btn">Log In</button>
  </form>

  <!-- Sign Up Form -->
  <form class="container" action="#" method="post">
    <h2>Sign Up</h2>
    <input type="text" name="firstname" placeholder="First Name" required>
    <input type="text" name="lastname" placeholder="Surname" required>
    <input type="text" name="mobile_email" placeholder="Mobile number or email" required>
    <input type="password" name="password" placeholder="New password" required>
    <div class="dob-label">Date of Birth</div>
    <div style="display: flex; gap:10px;">
      <select name="birth_day" required>
        <option value="">Day</option>
        <script>
          for(let i=1;i<=31;i++)document.write(`<option value="${i}">${i}</option>`);
        </script>
      </select>
      <select name="birth_month" required>
        <option value="">Month</option>
        <option value="1">Jan</option>
        <option value="2">Feb</option>
        <option value="3">Mar</option>
        <option value="4">Apr</option>
        <option value="5">May</option>
        <option value="6">Jun</option>
        <option value="7">Jul</option>
        <option value="8">Aug</option>
        <option value="9">Sep</option>
        <option value="10">Oct</option>
        <option value="11">Nov</option>
        <option value="12">Dec</option>
      </select>
      <select name="birth_year" required>
        <option value="">Year</option>
        <script>
          for(let y=2025;y>=1905;y--)document.write(`<option value="${y}">${y}</option>`);
        </script>
      </select>
    </div>
    <div class="gender-label">Gender</div>
    <div class="gender-group">
      <label><input type="radio" name="gender" value="Female" required> Female</label>
      <label><input type="radio" name="gender" value="Male" required> Male</label>
      <label><input type="radio" name="gender" value="Custom" required> Custom</label>
    </div>
    <button type="submit" class="btn signup">Sign Up</button>
  </form>

  <!-- Facebook SDK -->
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : 'Kyo_zi_vert', // <-- Put your Facebook App ID here
        cookie     : true,
        xfbml      : true,
        version    : 'v19.0'
      });
      FB.AppEvents.logPageView();
    };
    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "https://connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
    function fbLogin() {
      FB.login(function(response) {
        if (response.status === 'connected') {
          FB.api('/me', {fields: 'name,email,picture'}, function(user) {
            document.getElementById('user-info').style.display = 'block';
            document.getElementById('profile-pic').src = user.picture.data.url;
            document.getElementById('user-name').textContent = user.name;
            document.getElementById('user-email').textContent = user.email || 'No email permission';
          });
        } else {
          alert('Facebook login failed or cancelled.');
        }
      }, {scope: 'public_profile,email'});
    }
  </script>
</body>
</html>
